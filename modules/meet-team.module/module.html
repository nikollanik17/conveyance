{% import '/conveyance/macros/macros.html' as macros %}

<section class="team" style="background-color: {{ module.module_background.color }};{{macros.textColor(module.module_text_color.color)}}{{macros.padding(module.module_text_color.color)}}{{macros.padding(module.padding.padding_top, module.padding.padding_bottom)}}{{macros.margin(module.margin.margin_top, module.margin.margin_bottom)}}">
  <div class="container">
    <div class="team__members">
      {% for depItem in module.department_sections %}
      <div class="row">
      {% for item in depItem.team_members %}
        <div class="col-md-4 col-sm-6 col-12">
          <div class="team__item">
            {% if item.image_field.src %}
            <img src="{{ item.image_field.src }}" alt="{{ item.image_field.alt }}" />
            {% endif %}
            <h3>{{ item.name_field }}</h3>
            <h5>{{ item.role }}</h5>
          </div>
        </div>
      {% endfor %}
      </div>
      {% endfor %}
    </div>
  </div>
</section>
